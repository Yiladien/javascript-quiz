<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>

  <body>
    <header>
      <h1>Javascript Quiz</h1>
    </header>
    <main class="page-content">
      <section class="score-time">
        <div class="high-score">
          <button class="btn score-btn" type="button">View High Scores</button>
        </div>
        <div id="countdown"></div>
      </section>
      <section class="quiz-section">
        <h2 id="quiz-question">Coding Quiz Challenge</h2>
        <p id="quiz-paragraph">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="btn" id="start" type="button">Start Quiz</button>

            <li><button class="btn quiz-btn" type="button">Answer4</button></li>

    </main>
    <script src="./assets/js/script.js"></script>
