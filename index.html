<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <header>
      <a href="./"><h1>Javascript Quiz</h1></a>
    </header>
    <main class="page-content">
      <section class="score-time">
        <div class="high-score" id="highScoreContainer">
          <button class="btn score-btn" id="high-score-btn" type="button">
            View High Scores
          </button>
        </div>
        <div id="countdown"></div>
      </section>
      <section class="quiz-section" id="quiz-section">
        <h2 id="quiz-question">Coding Quiz Challenge</h2>
        <p id="quiz-paragraph">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="btn" id="start" type="button">Start Quiz</button>
      </section>

      <form id="highScoreFormSection"></form>
      <div id="highScorePageBtns"></div>
      <div class="btn-list" id="answer-list"></div>

      <section id="quiz-feedback"></section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
